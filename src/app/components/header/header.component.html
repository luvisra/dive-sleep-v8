<ion-header style="margin-bottom: 0px; background-color: #1C1C1D;">
  <ion-toolbar class="ion-no-padding">
    <div class="parent" style="background-color: transparent;">
      <div>
        <img *ngIf="!(deviceService.isOnline$ | async)" id="icon-left" src="../../assets/imgs/navibar_sensor_offline.png"
        routerLink="/device-registration" routerDirection="forward"/>
        <ion-label *ngIf="!(deviceService.isOnline$ | async)" style="margin-left: -0.7em; margin-top: 1.0em; position: absolute; font-size: 0.8rem;" color="warning">{{ 'COMMON.scanning' | translate }}</ion-label>
        <img *ngIf="(deviceService.isOnline$ | async)" id="icon-left" src="../../assets/imgs/navibar_sensor_online.png"
        routerLink="/device-registration" routerDirection="forward"/><ion-label *ngIf="(deviceService.isOnline$ | async)" style="margin-left: -0.7em; margin-top: 1.0em; position: absolute; font-size: 0.8rem;" color="warning">{{ 'COMMON.connected' | translate }}</ion-label>
      </div>
      <div id="icon-middle">
        <img *ngIf="showLogo" src="../../assets/imgs/dive_logo_small.png" />
        <ion-label *ngIf="!showLogo">{{ title }}</ion-label>
      </div>
      <div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>
